    <script>
        //AJAX Async JavaScript and XTML
        fetch('https://fakerapi.it/api/v1/credit_cards?_quantity=8')
        // .then(ans =>{
        //     //console.log(ans);
        //     return ans.json();
        // })
        .then(ans => ans.json())
        .then(result =>{
            console.log(result);
            let html = '';
            result.data.forEach(el =>{
                html += `<div class='card'
                    <div class='number'>${el.number}</div>
                    <div class='user'>${el.owner}</div>
                    </div>`
            });
            document.querySelector('.fun').innerHTML += html;
        })
    </script>
</body>
